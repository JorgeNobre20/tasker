        <div class="form-field">
          <label for="title">Título da Tarefa</label>
          <input 
            type="text" 
            name="title" 
            placeholder="Informe aqui o título da tarefa"
            required 
            id="taskTitle"
          />
        </div>

        <div class="form-field">
          <label for="category">Selecione a categoria da tarefa</label>

          <div class="select-wrapper">
            <select name="category" id="taskCategory" required>
              <option value="">selecione</option>
              <option value="DEV">Dev</option>
              <option value="TEST">Teste</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label for="category">Selecione o status da tarefa</label>

          <div class="select-wrapper">
            <select name="category" id="taskStatus" required>
              <option value="">selecione</option>
              <option value="TO_DO">Pendente</option>
              <option value="DOING">Em desenvolvimento</option>
              <option value="DONE">Finalizada</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label for="responsible">Selecione o responsável pela tarefa</label>
          
          <div class="select-wrapper">
            <select name="responsible" id="taskResponsible" required></select>
          </div>
        </div>

        <div class="form-footer">
          <button class="delete-btn" id="taskFormDeleteButton" type="button">Excluir</button>
          <button class="save-btn" type="submit" id="taskFormSubmitButton" type="button">Salvar</button>
        </div>
      </form>
    </div>
